<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat-container {
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chatbox {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      background: #f9f9f9;
    }
    #chatbox div {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    #user-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    #send-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
    <button id="send-btn">Kirim</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Respon chatbot
    function getBotResponse(input) {
      const responses = {
        "halo": "Halo! Ada yang bisa saya bantu?",
        "apa kabar": "Saya hanya sebuah program, tapi saya baik-baik saja ðŸ˜Š",
        "siapa kamu": "Saya adalah chatbot sederhana yang dibuat hanya dengan HTML!",
        "terima kasih": "Sama-sama! ðŸ˜Š",
        "bye": "Sampai jumpa! ðŸ‘‹"
      };

      // Jika input cocok dengan respon, balas
      return responses[input.toLowerCase()] || "Maaf, saya tidak mengerti. Coba ketik sesuatu yang lain.";
    }

    // Tambahkan pesan ke chatbox
    function addMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add(sender);
      messageDiv.textContent = message;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight; // Scroll ke bawah
    }

    // Saat tombol diklik
    sendBtn.addEventListener('click', () => {
      const userMessage = userInput.value.trim();
      if (userMessage) {
        addMessage('user', userMessage); // Tambahkan pesan user
        const botMessage = getBotResponse(userMessage);
        addMessage('bot', botMessage); // Tambahkan balasan bot
        userInput.value = ''; // Kosongkan input
      }
    });

    // Tambahkan fungsi enter key untuk mengirim pesan
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
